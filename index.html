<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site da JaJa</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
  }
  header {
    margin-top: 50px;
    text-align: center;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInDown 1s forwards;
  }
  header p {
    font-size: 1.2rem;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }
  main {
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 800px;
    width: 100%;
  }
  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 20px 30px;
    width: 220px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, background 0.3s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s forwards;
  }
  .card:nth-child(1) { animation-delay: 1s; }
  .card:nth-child(2) { animation-delay: 1.3s; }
  .card:nth-child(3) { animation-delay: 1.6s; }
  .card:nth-child(4) { animation-delay: 1.9s; }

  .card:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.3);
  }
  .card h3 {
    margin-bottom: 10px;
  }
  .card a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  }

  footer {
    margin-top: auto;
    padding: 20px;
    text-align: center;
  }
  .social-links a {
    margin: 0 12px;
    font-size: 1.8rem;
    color: white;
    transition: color 0.3s ease;
    text-decoration: none;
  }
  .social-links a:hover {
    color: #ffdd57;
  }

  /* Animações */
  @keyframes fadeInDown {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<header>
  <h1>Olá, eu sou Jamile</h1>
  <p>Confira meus portfolios e redes sociais</p>
</header>

<main>
  <div class="card" onclick="window.open('https://seuportfolio1.com', '_blank')">
    <h3>Trabalho do ProfTI</h3>
    <a href="https://seuportfolio1.com" target="_blank" rel="noopener noreferrer">Acessar</a>
  </div>
  <div class="card" onclick="window.open('https://osreds.com.br', '_blank')">
    <h3>Site o T.I</h3>
    <a href="https://osreds.com.br" target="_blank" rel="noopener noreferrer">Visitar</a>
  </div>
  <div class="card" onclick="window.open('https://github.com/seunome', '_blank')">
    <h3>GitHub</h3>
    <a href="" target="_blank" rel="noopener noreferrer">Ver projetos</a>
  </div>
</main>

<main>
  <div class="card" onclick="window.open('https://www.instagram.com/jamilekathleen_/#', '_blank')">
    <h3>Instagram</h3>
    <a href="https://www.instagram.com/jamilekathleen_/#" target="_blank" rel="noopener noreferrer">Acessar</a>
  </div>
  <div class="card" onclick="window.open('https://seuportfolio2.com', '_blank')">
    <h3>LinkedIn</h3>
    <a href="" target="_blank" rel="noopener noreferrer">Acessar</a>
  </div>
  <div class="card" onclick="window.open('https://www.tiktok.com/@jamileramos_', '_blank')">
    <h3>TikTok</h3>
    <a href="https://www.tiktok.com/@jamileramos_" target="_blank" rel="noopener noreferrer">Visitar</a>
  </div>
</main>

<footer>
  <p>© 2025 Jamile. Todos os direitos reservados.</p>
</footer>

<script>
  // Animação simples: efeito de destaque ao passar mouse nas cartas
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.style.boxShadow = '0 12px 25px rgba(255, 255, 255, 0.7)';
    });
    card.addEventListener('mouseleave', () => {
      card.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.2)';
    });
  });
</script>

</body>
</html>
